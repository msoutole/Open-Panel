<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B21A8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#grad1)"/>

  <!-- Panel shape (rounded rectangle) -->
  <g transform="translate(48, 48)">
    <!-- Main panel box -->
    <rect x="0" y="0" width="96" height="96" rx="12" ry="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>

    <!-- Top bar of panel -->
    <rect x="0" y="0" width="96" height="20" rx="12" ry="12" fill="rgba(255,255,255,0.3)"/>

    <!-- Control dots (minimize, maximize, close) -->
    <circle cx="12" cy="10" r="2" fill="white" opacity="0.7"/>
    <circle cx="24" cy="10" r="2" fill="white" opacity="0.7"/>
    <circle cx="36" cy="10" r="2" fill="white" opacity="0.7"/>

    <!-- Content area bars -->
    <rect x="8" y="32" width="80" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="8" y="44" width="60" height="3" rx="1.5" fill="white" opacity="0.5"/>
    <rect x="8" y="54" width="70" height="3" rx="1.5" fill="white" opacity="0.5"/>
    <rect x="8" y="64" width="50" height="3" rx="1.5" fill="white" opacity="0.5"/>
  </g>

  <!-- Sparkle accent -->
  <g transform="translate(140, 52)">
    <path d="M6 0 L7.5 4.5 L12 6 L7.5 7.5 L6 12 L4.5 7.5 L0 6 L4.5 4.5 Z" fill="white" opacity="0.9"/>
  </g>
</svg>
