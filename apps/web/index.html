<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Panel by Soullabs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
      }
      /* Custom scrollbar for terminal */
      .terminal-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .terminal-scroll::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .terminal-scroll::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      /* Xterm overrides */
      .xterm-viewport::-webkit-scrollbar {
        width: 8px;
      }
      .xterm-viewport::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .xterm-viewport::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Cores Prim√°rias & Destaque
              primary: '#4A7BA7', // Azul Dessaturado
              primaryHover: '#3a6b97',
              primaryActive: '#2a5b87',
              secondary: '#6B9B6E', // Verde Dessaturado

              // Cores de Status
              success: '#22c55e',
              successHover: '#16a34a',
              warning: '#f97316',
              warningHover: '#ea580c',
              error: '#ef4444',
              errorHover: '#dc2626',

              // Cores de Texto
              textPrimary: '#1f2937',
              textSecondary: '#6b7280',

              // Cores de Fundo & Bordas
              background: '#F8FAFC',
              card: '#FFFFFF',
              border: '#e2e8f0',

              // Cores antigas (manter para compatibilidade)
              dark: '#1a1d21',
            },
            spacing: {
              '18': '4.5rem',
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
            }
          }
        }
      }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
