# ============================================================================
# OpenPanel - Docker Compose
# ============================================================================
# Este arquivo define apenas os serviços de infraestrutura (PostgreSQL, Redis, Traefik)
# A API e Web rodam localmente via npm run dev para desenvolvimento mais rápido
# ============================================================================

services:
  # PostgreSQL com extensão pgvector para vetores
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: openpanel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openpanel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-openpanel}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openpanel}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - openpanel
    labels:
      - "traefik.enable=false"

  # Redis para cache e filas
  redis:
    image: redis:7-alpine
    container_name: openpanel-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command:
      - redis-server
      - --appendonly yes
      - --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - openpanel
    labels:
      - "traefik.enable=false"

  # Ollama para modelos de IA locais (opcional - use profile: ollama)
  ollama:
    profiles: [ "ollama" ]
    image: ollama/ollama:latest
    container_name: openpanel-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/api/tags" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - openpanel
    labels:
      - "traefik.enable=false"
    # Descomente para usar GPU NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Traefik como proxy reverso e gerenciador de SSL
  traefik:
    image: traefik:v3.0
    container_name: openpanel-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=${TRAEFIK_DASHBOARD:-false}"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=openpanel"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    volumes:
      - ./traefik-data:/letsencrypt
      # Docker socket (Linux/macOS/WSL2)
      # Windows: use WSL2 backend ou habilite TCP socket na porta 2375
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - openpanel
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Volumes persistentes
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  ollama-data:
    driver: local
  traefik-data:
    driver: local

# Rede Docker para comunicação entre containers
networks:
  openpanel:
    name: openpanel-network
    driver: bridge
