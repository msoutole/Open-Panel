name: AI Stack CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'apps/ai-service/**'
      - 'apps/mcp-server/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'apps/ai-service/**'
      - 'apps/mcp-server/**'

jobs:
  test-ai-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ai-service
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        pytest

  test-mcp-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mcp-server
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    # - name: Test
    #   run: npm test # Enable when tests are added

  security-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Audit Node.js
      run: npm audit --prefix apps/mcp-server
    - name: Audit Python
      run: |
        pip install safety
        safety check -r apps/ai-service/requirements.txt
