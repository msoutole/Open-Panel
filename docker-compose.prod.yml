# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  # ollama-data:
  #   driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  openpanel:
    driver: bridge
